<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary d-flex align-items-center py-4 bg-body-tertiary" style="height: 100vh;">
    <main class="form-signin w-100 m-auto" style="max-width: 330px; padding: 15px;">
        <form id="loginForm">
            <div class="text-center mb-4">
                <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025 Kayseri University</p>
        </form>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let u = document.getElementById("username").value;
            let p = document.getElementById("password").value;

            if (u === "admin" && p === "admin") {
                sessionStorage.setItem("isLoggedIn", "true");
                window.location.href = "admin.html";
            } else {
                alert("Invalid Password or Username!");
            }
        });
    </script>
</body>
</html>
