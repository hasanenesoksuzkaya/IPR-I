<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
    <style>
        .card-img-top { height: 250px; object-fit: contain; padding: 10px; background-color: #fff; }
        .card-text { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="images/logo.png" alt="Logo" width="30" height="30" class="me-2">
                    <strong>Admin Panel</strong>
                </a>
                <div class="d-flex gap-2">
                    <a href="index.html" class="btn btn-outline-light btn-sm">View Site</a>
                    <button onclick="logout()" class="btn btn-danger btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="py-5 container">
            <div class="row mb-4 text-center">
                <div class="col-lg-8 mx-auto">
                    <h1 class="fw-light">Product Management Panel</h1>
                    <p class="lead text-body-secondary">Add, edit, or remove products. Changes will reflect on the main site.</p>
                </div>
            </div>

            <div class="card p-4 shadow-sm mb-5 text-start">
                <h3>Add New Product</h3>
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="Ex: ASUS RTX 4090">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" id="descInput" placeholder="Product features...">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-control" id="priceInput" placeholder="1000">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageInput" value="images/logo.png" placeholder="Image path or URL">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" id="btnAddProduct" class="btn btn-primary">Add to List</button>
                        <button type="button" id="btnClearParams" class="btn btn-secondary">Clear Form</button>
                        <button type="button" id="btnToggleView" class="btn btn-info text-white">Show as List</button>
                    </div>
                </form>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isListView = false;
        let productList = JSON.parse(localStorage.getItem('products')) || [];

        function saveToStorage() {
            localStorage.setItem('products', JSON.stringify(productList));
        }

        function displayProducts() {
            let container = document.getElementById("product-list");
            container.innerHTML = ""; 

            if (isListView) {
                let listHTML = '<ul class="list-group w-100">';
                for (let product of productList) {
                    listHTML += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><h6 class="mb-0 fw-bold">${product.title}</h6><small class="text-body-secondary">${product.description}</small></div>
                            <div class="d-flex align-items-center">
                                <span class="text-success fw-bold me-3" id="price-${product.id}">$${product.price}</span>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-warning" onclick="editProduct(${product.id})">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">Delete</button>
                                </div>
                            </div>
                        </li>`;
                }
                listHTML += '</ul>';
                container.innerHTML = listHTML;
                document.getElementById("btnToggleView").innerText = "Show as Grid";
            } else {
                for (let product of productList) {
                    let cardHTML = `
                        <div class="col" id="col-${product.id}">
                            <div class="card shadow-sm h-100">
                                <img src="${product.image}" class="card-img-top" alt="${product.title}">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title fw-bold">${product.title}</h5>
                                    <p class="card-text">${product.description}</p>
                                    <div class="mt-auto d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="editProduct(${product.id})">Edit</button>
                                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${product.id})">Delete</button>
                                        </div>
                                        <span class="text-success fs-5 fw-bold" id="price-${product.id}">$${product.price}</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    container.insertAdjacentHTML("beforeend", cardHTML);
                }
                document.getElementById("btnToggleView").innerText = "Show as List";
            }
        }

        function toggleView() { isListView = !isListView; displayProducts(); }

        function addProduct(event) {
            let title = document.querySelector("#titleInput").value;
            let desc = document.querySelector("#descInput").value;
            let price = document.querySelector("#priceInput").value;
            let image = document.querySelector("#imageInput").value;

            if (title == "" || price == "") { alert("Please enter name and price!"); return; }

            let newProduct = { id: Date.now(), title: title, description: desc, price: price, image: image };
            productList.push(newProduct);
            saveToStorage();
            displayProducts();
            clearForm();
            if(event) event.preventDefault();
        }

        function deleteProduct(id) {
            if (confirm("Delete this product?")) {
                productList = productList.filter(product => product.id !== id);
                saveToStorage();
                displayProducts();
            }
        }

        function editProduct(id) {
            let product = productList.find(p => p.id === id);
            if (product) {
                let newPrice = prompt(`New price for ${product.title}:`, product.price);
                if (newPrice) {
                    product.price = newPrice;
                    saveToStorage();
                    displayProducts();
                }
            }
        }

        function clearForm() {
             document.querySelector("#titleInput").value = "";
             document.querySelector("#descInput").value = "";
             document.querySelector("#priceInput").value = "";
             document.querySelector("#imageInput").value = "images/logo.png";
        }

        function logout() {
            sessionStorage.removeItem("isLoggedIn");
            window.location.href = "index.html";
        }

        displayProducts();

        document.querySelector("#btnAddProduct").addEventListener("click", addProduct);
        document.querySelector("#btnClearParams").addEventListener("click", clearForm);
        document.querySelector("#btnToggleView").addEventListener("click", toggleView);
    </script>
</body>
</html>
